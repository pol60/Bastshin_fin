name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write   # позволяет Action пушить изменения в репозиторий
  pages: write      # (рекомендуется) для управления GitHub Pages
  id-token: write   # не критично, но часто указывается для других action

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set env
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> $GITHUB_ENV
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> $GITHUB_ENV

      - run: npm ci

      - run: npm run build

      - run: cp public/.nojekyll dist/.nojekyll

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
